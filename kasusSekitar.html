function haversineDistance(lat1, lon1, lat2, lon2){

    Number.prototype.toRad = function() {
        return this * Math.PI / 180;
    }

    var R = 6371; // km 
    var x1 = lat2-lat1;
    var dLat = x1.toRad();  
    var x2 = lon2-lon1;
    var dLon = x2.toRad();  
    var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                    Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);  
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    var d = R * c;
    return (d);
}

function getDataDistance(){
  $('#exampleModalCenter').modal('toggle');
    $.ajax({
        url:"https://covid19-public.digitalservice.id/analytics/longlat/",
        type:"GET",
        success:function(response) {
            var lat = document.getElementById("lat").value;
            var lng = document.getElementById("long").value;filterRadius
            var radius = document.getElementById("filterRadius").value;
            var distance = 0;
            // console.log(response.data);
            z=0;
            var data = [];
            for(i=0; i < response.data.length; i++){
                if(response['data'][i]['alamat_longitude'] != null){
                    var latDest = response['data'][i]['wilayah_status_stage_latitude'];
                    var lngDest = response['data'][i]['wilayah_status_stage_longitude'];
                    distance = haversineDistance(parseFloat(lat), lng, parseFloat(latDest), (lngDest));
                    if(distance <= radius){
                        data[z] = response['data'][i];
                        data[z]['distance'] = haversineDistance(parseFloat(lat), lng, parseFloat(latDest), (lngDest));
                        z++;
                    }
                    
                }else{
                    console.log('null');
                }
                
            }
            data.sort((a, b) => (a.distance > b.distance) ? 1 : -1);

            setTimeout(
            function() 
            {
                $( "#closeModal" ).click();
            }, 3000);

            for(i=0; i < data.length; i++){
                $('#kasusSekitar').append('<div class="card bg-white col-12 col-lg-4 p-2">'
                    +'<div class="card-body">'
                    +'<h5 class="card-title">'+ data[i]['kecamatan_str']+', '+data[i]['kabkot_str'] +'</h5>'
                    +'<p class="card-text">Status : <b>'+data[i]['status']+ '</b> Jarak : <b>' + data[i]['distance'].toFixed(2) +'</b> Km</p>'
                    +'<a target="_blank" href="https://www.google.com/maps/dir/'+lat+','+lng+'/'+data[i]['wilayah_status_stage_latitude']+','+data[i]['wilayah_status_stage_longitude']+'/" class="card-link">Buka di Maps</a>'
                    +'</div>'
                    +'</div>')
            }

            
       },

}
