<script>
  initData();
  function initData() {
    $.ajax({
      url: "https://covid19-public.digitalservice.id/analytics/longlat/",
      type: "GET",
      success: function (response) {
        var data = [];
        var map = initMap();
        var marker = [];
        var pos = [];
        var infowindow = [];
        var contentString = [];
        for (i = 0; i < response.data.length; i++) {
          if (response['data'][i]['alamat_longitude'] != null) {
            var latDest = response['data'][i].wilayah_status_stage_latitude;
            var lngDest = response['data'][i].wilayah_status_stage_longitude;
            var node = {lat: latDest, lng: lngDest};
            var status = response['data'][i].status;
            marker[i] = setMarker(node, map, status);
            addInfo(
              marker[i],
              response['data'][i].id,
              response['data'][i].status,
              response['data'][i].kabkot_str,
              response['data'][i].kecamatan_str,
              response['data'][i].desa_str,
              response['data'][i].jenis_kelamin_str,
              response['data'][i].umur);

            // console.log(response['data'][i]);
          }
        }
      },
      error: function () {
        alert("error");
      }
    });
    
  }

  function addInfo(marker,id,status,kabkot_str,kecamatan_str,desa_str,jenis_kelamin_str,umur){
    contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">'+status+'</h1>'+
            '<div id="bodyContent">'+
            '<p>Lokasi : <b>'+ desa_str+', '+ kecamatan_str+', '+ kabkot_str +'</b><br>'+
            '<p>Jenis Kelamnin : <b>'+ jenis_kelamin_str+'</b>'+
            '<p>Usia : <b>'+ umur+'</b>'+
            '</div>'+
            '</div>';
            id = new google.maps.InfoWindow({
              content: contentString
            });

            marker.addListener('click', function() {
              id.open(map, marker);
            });
  }

  function initMap(){
    var bandung = {lat: -6.902160, lng: 107.619110};
    var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: bandung});
    return map;
  }

  function setMarker(node, map, status){
    var dot = '';
    var label = '';

    if (status == 'Positif'){
      dot = 'red-dot.png';
      label = 'pos';
    }else if (status == 'ODP'){
      dot = 'green-dot.png';
      label = 'odp';
    }else if(status == 'PDP'){
      dot = 'yellow-dot.png';
      label = 'pdp';
    }
    let marker = new google.maps.Marker({
      position: node, 
      map: map,
      title: 'Hello World!',
      animation: google.maps.Animation.DROP,
      icon: {
      url: "http://maps.google.com/mapfiles/ms/icons/"+dot
      }
    });
   
    return marker;
  }
</script>
